<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div> 
      <div id="app" class="inner"> 
        <div class="namecontainer">
          {{name}}
        </div>
        <div class="metercontainer"> 
          <div class="meter level5">
          </div>
        </div>
        <div class="statuscontainer">
          {{level}}
        </div>
        <div>
          <img src="https://assets3.thrillist.com/v1/image/2624055/size/tmg-article_tall.jpg" class="image">
        </div>
        <div class="infocontainer">
          <div class="threats">
            <h1 class="threatheading">Threats</h1>
            <ul> 
              <li v-for="threat in threats">
                {{threat.text}}
              </li>
            </ul>
          </div>
          <div class="facts">
            <h1 class="factsheading">Facts</h1>
            <ul> 
              <li v-for="fact in facts">
                {{fact.text}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const App = new Vue({
        el: '#app',
        data: {
            name: 'Brown Kiwi', 
            level: 'Status Level 5: Declining',
            meterclass: 'meter level5',
            threats: [
                { text: 'Dogs' },
                { text: 'Stoats' },
                { text: 'Ferrets' },
                { text: 'Deforestation' },
                { text: 'Motor Vehicles' }
            ],
            facts: [
                { text: 'The Kiwi are the only birds that have nostrils on the tip of their beak' },
                { text: 'Only found in the North Island' },
                { text: 'Feeds on insects mainly' },
                { text: 'It has small wings but is flightless ' },
                { text: 'Mainly a nocturnal bird ' },
            ]
        },
      })
    </script>

  </body>
</html>
