<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app"> 
      <div v-for="animal in animals" class="inner"> 
        <div class="namecontainer">
          {{animal.name}}
        </div>
        <div class="metercontainer"> 
          <div v-bind:class="'meter level' + animal.level">
          </div>
        </div>
        <div class="statuscontainer">
          Status Level {{animal.level}}: {{animal.status}}
        </div>
        <div>
          <img v-bind:src="animal.image" class="image">
        </div>
        <div class="infocontainer">
          <div class="threats">
            <h1 class="threatheading">Threats</h1>
            <ul> 
              <li v-for="threat in animal.threats">
                {{threat.text}}
              </li>
            </ul>
          </div>
          <div class="facts">
            <h1 class="factsheading">Facts</h1>
            <ul> 
              <li v-for="fact in animal.facts">
                {{fact.text}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- start vue app, after app div loaded -->
    <script src="script.js"></script>

  </body>
</html>
